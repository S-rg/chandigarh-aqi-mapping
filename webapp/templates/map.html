<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Monitoring Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='map.css') }}" rel="stylesheet">
</head>
<body>
    <div class="map-header">
        <div class="container-fluid">
            <div class="header-nav">
                <button class="back-button" onclick="history.back()">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 12H5m7-7l-7 7 7 7" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                </button>
                <div class="header-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" fill="currentColor"/>
                    </svg>
                </div>
                <div class="header-text">
                    <h1 class="page-title">AQI Monitoring Map</h1>
                    <p class="page-subtitle">Real-time sensor node locations</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid map-container">
        <div class="row">
            <!-- Map Section -->
            <div class="col-lg-9 col-md-12">
                <div class="map-wrapper">
                    <div id="map"></div>
                    <div class="map-controls">
                        <button class="btn-control" id="refreshBtn" title="Refresh Nodes">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 4v6h6" stroke="currentColor" stroke-width="2" fill="none"/>
                                <path d="M23 20v-6h-6" stroke="currentColor" stroke-width="2" fill="none"/>
                                <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15" stroke="currentColor" stroke-width="2" fill="none"/>
                            </svg>
                        </button>
                        <button class="btn-control" id="fitBoundsBtn" title="Fit All Nodes">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3 3h8v8H3zM13 3h8v8h-8zM3 13h8v8H3zM13 13h8v8h-8z" stroke="currentColor" stroke-width="2" fill="none"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-3 col-md-12">
                <div class="sidebar">
                    <div class="sidebar-header">
                        <h3>Sensor Nodes</h3>
                        <span class="node-count" id="nodeCount">0 nodes</span>
                    </div>
                    <div class="sidebar-content">
                        <div class="search-box">
                            <input type="text" id="nodeSearch" placeholder="Search nodes..." class="form-control">
                        </div>
                        <div class="node-list" id="nodeList">
                            <div class="loading-message">Loading nodes...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Node Info Modal -->
    <div class="modal fade" id="nodeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nodeModalTitle">Node Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="nodeModalBody">
                    <!-- Node details will be inserted here -->
                </div>
                <div class="modal-footer">
                    <a href="#" id="viewDetailsLink" class="btn btn-primary">View Details</a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='map.js') }}"></script>
</body>
</html>
