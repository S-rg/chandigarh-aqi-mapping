<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wowwwwwww Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="dashboard-title">
                        <span class="status-indicator status-active"></span>
                        {{ title | default('Sensor Data Dashboard') }}
                    </h1>
                </div>
                <div class="col-md-6 text-end">
                    <span class="me-3">Last Update: <span id="globalLastUpdate">Never</span></span>
                    <span class="badge bg-success" id="connectionStatus">Connected</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="control-panel">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <label for="updateInterval" class="me-2">Update Interval:</label>
                    <select id="updateInterval" class="update-interval-select">
                        <option value="1000">1 second</option>
                        <option value="5000" selected>5 seconds</option>
                        <option value="10000">10 seconds</option>
                        <option value="30000">30 seconds</option>
                        <option value="60000">1 minute</option>
                    </select>
                </div>
                <div class="col-md-4 text-center">
                    <button class="btn btn-custom" onclick="toggleAutoUpdate()">
                        <span id="autoUpdateBtn">‚è∏ Pause Updates</span>
                    </button>
                    <button class="btn btn-custom" onclick="refreshAllSensors()">
                        üîÑ Refresh All
                    </button>
                </div>
                <div class="col-md-4 text-end">
                    <span class="loading-spinner" id="loadingSpinner">
                        <span class="spinner-border spinner-border-sm me-2"></span>
                        Loading...
                    </span>
                </div>
            </div>
        </div>
        
        <div id="errorAlert" class="alert alert-custom alert-dismissible fade show" style="display: none;">
            <strong>Error!</strong> <span id="errorMessage"></span>
            <button type="button" class="btn-close" onclick="hideError()"></button>
        </div>
        
        <div class="row" id="sensorGrid">
            {% for i in range(1, 21) %}
            <div class="col-xl-3 col-lg-4 col-md-6">
                <div class="sensor-card" id="sensor-card-{{ i }}">
                    <div class="sensor-header">
                        <span class="sensor-name">Sensor {{ i }}</span>
                        <span class="status-indicator status-inactive" id="status-{{ i }}"></span>
                    </div>
                    <div class="sensor-info">
                        <span class="sensor-value" id="value-{{ i }}">--</span>
                        <span class="sensor-unit" id="unit-{{ i }}"></span>
                    </div>
                    <div class="last-updated" id="updated-{{ i }}">Waiting for data...</div>
                    <div class="plot-container" id="plot-{{ i }}"></div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='plot.js') }}"></script>
</body>
</html>
